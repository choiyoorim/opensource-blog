<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS BLOG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        #writeBox {
            width: 60%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        #writeForm {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        #submitButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="writeBox">
    <h1>OS BLOG</h1>
    <form id="writeForm">
        <label for="postTitle">제목:</label>
        <input type="text" id="postTitle" name="postTitle" required>
        <br>
        <label for="postContent">내용:</label>
        <textarea id="postContent" name="postContent" required></textarea>
        <br>
        <button type="button" id="submitButton" onclick="submitPost()">등록</button>
    </form>
</div>

<script>
    function submitPost() {
        var title = document.getElementById("postTitle").value;
        var content = document.getElementById("postContent").value;

        if (title && content) {
            alert("글이 등록되었습니다!\n\n제목: " + title + "\n내용: " + content);
            // 여기에 실제로 서버에 데이터를 전송하는 로직을 추가할 수 있습니다.
        } else {
            alert("제목과 내용을 입력하세요.");
        }
    }
</script>

</body>
</html>
